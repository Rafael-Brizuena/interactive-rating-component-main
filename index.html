<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <script type="text/javascript" src="./js/script.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div id="main-box">
    <div id="swappable-box-rating">
      <div id="star">
        <object data="./images/icon-star.svg" type="image/svg+xml"></object>
      </div>
      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div id="swappable-box-rating-options">
        <input type="radio" name="rating" id="rating-5">
        <label for="rating-5">5</label>
        <input type="radio" name="rating" id="rating-4">
        <label for="rating-4">4</label>
        <input type="radio" name="rating" id="rating-3">
        <label for="rating-3">3</label>
        <input type="radio" name="rating" id="rating-2">
        <label for="rating-2">2</label>
        <input type="radio" name="rating" id="rating-1">
        <label for="rating-1">1</label>
      </div>

      <button onclick="alteraPag()"><strong>S U B M I T</strong></button>
    </div>

    <!-- swap to thank you -->

    <div id="swappable-box-thanx">
      <center>
        <object data="./images/illustration-thank-you.svg" type="image/svg+xml"></object>
      </center>
    

      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>

  </div>

  </div> -->

</body>

</html>
